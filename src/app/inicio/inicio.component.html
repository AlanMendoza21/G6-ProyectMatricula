<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProyectoMatricula</title>

</head>
<body>
    <div>
        <main  class="contenidoderecho">
            <!-- inicio parte  derecha superior fijo-->
            <header class="bienvenida">
                <div class="iconouni">
                    <img src="imagenes/iconouni.png" alt="iconoUni">
                </div>
            </header>
            <!-- Final parte derecha superior fijo -->
            <!-- Ventanas dinamicas-->
            <div id="contenido-principal">
                <div id="principal" class="hidden">
                    <div class="contenedor-principal">
                        <section class="principal-anuncios">
                            <h2>Anuncios</h2>
                            <article> Aca van los anuncios</article>
                            <article>Aca van los anuncios</article>
                            <article>Aca van los anuncios</article>
                            <article>Aca van los anuncios</article>
                            <button> Ver Reglamento Matr√≠cula</button>
                        </section>
                        <section class="principal-turnos">
                            <h2>Turnos FIIS</h2>
                            <span>"Numero Turno"</span>
                            <span>  |   </span>
                            <span>"Hora Inicio Turno"</span>
                            <span>  |   </span>
                            <span>"Hora Fin Turno"</span>
                            <li *ngFor="let data of lista">
                                <span>{{data.numeroTurno}}</span>
                                <span>  |   </span>
                                <span>{{data.horaInicioTurno}}</span>
                                <span>  |   </span>
                                <span>{{data.horaFinTurno}}</span>
                            </li>
                        </section>
                        <button (click)="mostrarMensaje()">Iniciar Matricula</button>
                        <div *ngIf="mensaje=='Horario correcto'">
                            <h1>"Horario correcto"</h1>
                            <a [routerLink]="['/selectmatricula/']"></a>
                        </div>
                        <div *ngIf="mensaje=='No es su hora de matricula'">
                            <h1>"Horario incorrecto"</h1>
                            <a [routerLink]="['/selectmatricula/']"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
